version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: sql
      POSTGRES_DB: gorm
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  backend:
    build: .
    environment:
      DB_HOST: localhost
      DB_USER: postgres
      DB_PASSWORD: sql
      DB_NAME: gorm
      REDIS_ADDR: redis:6379
    ports:
      - "8080:8080"
    depends_on:
      - db
      - redis

  frontend:
    image: node:16-alpine
    working_dir: /app
    volumes:
      - ./my-app:/app
    command: sh -c "npm install && npm run build && npx serve -s build"
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: https://main--teamzoko.netlify.app/
    depends_on:
      - backend

volumes:
  db_data:
